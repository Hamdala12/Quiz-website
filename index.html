<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1>Admin - Manage Quizzes</h1>

    <form id="quizForm" class="mt-4">
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" required>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Option 1</label>
            <input type="text" class="form-control" id="option1" required>
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Option 2</label>
            <input type="text" class="form-control" id="option2" required>
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Option 3</label>
            <input type="text" class="form-control" id="option3" required>
        </div>
        <div class="mb-3">
            <label for="option4" class="form-label">Option 4</label>
            <input type="text" class="form-control" id="option4" required>
        </div>
        <div class="mb-3">
            <label for="correctAnswer" class="form-label">Correct Answer</label>
            <input type="text" class="form-control" id="correctAnswer" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="addQuiz()">Add Quiz</button>
    </form>

    <h2 class="mt-5">All Quizzes</h2>
    <ul id="quizList" class="list-group mt-3"></ul>
</div>

<div class="container mt-5">
    <h1>Take the Quiz</h1>

    <form id="userQuizForm">
        <div id="quizContainer" class="mt-4"></div>
        <button type="button" class="btn btn-success mt-3" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <div id="resultContainer" class="mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
